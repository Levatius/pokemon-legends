<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "normal", "label": "normal", "shape": "dot"}, {"id": "fire", "label": "fire", "shape": "dot"}, {"id": "water", "label": "water", "shape": "dot"}, {"id": "electric", "label": "electric", "shape": "dot"}, {"id": "grass", "label": "grass", "shape": "dot"}, {"id": "ice", "label": "ice", "shape": "dot"}, {"id": "fighting", "label": "fighting", "shape": "dot"}, {"id": "poison", "label": "poison", "shape": "dot"}, {"id": "ground", "label": "ground", "shape": "dot"}, {"id": "flying", "label": "flying", "shape": "dot"}, {"id": "psychic", "label": "psychic", "shape": "dot"}, {"id": "bug", "label": "bug", "shape": "dot"}, {"id": "rock", "label": "rock", "shape": "dot"}, {"id": "ghost", "label": "ghost", "shape": "dot"}, {"id": "dragon", "label": "dragon", "shape": "dot"}, {"id": "dark", "label": "dark", "shape": "dot"}, {"id": "steel", "label": "steel", "shape": "dot"}, {"id": "fairy", "label": "fairy", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "fire", "to": "grass"}, {"arrows": "to", "from": "fire", "to": "ice"}, {"arrows": "to", "from": "fire", "to": "bug"}, {"arrows": "to", "from": "fire", "to": "steel"}, {"arrows": "to", "from": "water", "to": "fire"}, {"arrows": "to", "from": "electric", "to": "flying"}, {"arrows": "to", "from": "grass", "to": "water"}, {"arrows": "to", "from": "grass", "to": "ground"}, {"arrows": "to", "from": "fighting", "to": "rock"}, {"arrows": "to", "from": "fighting", "to": "dark"}, {"arrows": "to", "from": "poison", "to": "grass"}, {"arrows": "to", "from": "poison", "to": "fairy"}, {"arrows": "to", "from": "ground", "to": "electric"}, {"arrows": "to", "from": "ground", "to": "poison"}, {"arrows": "to", "from": "ground", "to": "rock"}, {"arrows": "to", "from": "flying", "to": "grass"}, {"arrows": "to", "from": "flying", "to": "fighting"}, {"arrows": "to", "from": "flying", "to": "bug"}, {"arrows": "to", "from": "psychic", "to": "fighting"}, {"arrows": "to", "from": "bug", "to": "grass"}, {"arrows": "to", "from": "rock", "to": "fire"}, {"arrows": "to", "from": "rock", "to": "flying"}, {"arrows": "to", "from": "dark", "to": "psychic"}, {"arrows": "to", "from": "dark", "to": "ghost"}, {"arrows": "to", "from": "steel", "to": "ice"}, {"arrows": "to", "from": "steel", "to": "rock"}, {"arrows": "to", "from": "steel", "to": "fairy"}, {"arrows": "to", "from": "fairy", "to": "fighting"}, {"arrows": "to", "from": "fairy", "to": "dragon"}, {"arrows": "to", "from": "fairy", "to": "dark"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
